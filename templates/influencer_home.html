<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{user.username}} - Home page</title>
  <link rel="stylesheet" href="{{ url_for ('static',filename = '/css/influencer_home.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <section>
    <div class="header">
      <img src="{{url_for ('static',filename='/imgs/Collab_Space.jpg')}}" width="120" height="90" />
      <h1>Welcome,<span> {{user.name}}</span></h1>
    </div>
  </section>

  <main class="main-container">
    <div class="entryBox-container">
      <div id="Age" class="entryBox">
        <label for="entry">Age:</label>
        <span class="entry">{{user.age}}</span>
      </div>

      <div id="category" class="entryBox">
        <label for="entry">Category:</label>
        <span class="entry">{{user.category}}</span>
      </div>
      <div id="job" class="entryBox">
        <label for="entry">Job:</label>
        <span class="entry">{{user.job}}</span>
      </div>
      <div id="reach" class="entryBox">
        <label for="entry">Reach:</label>
        <span class="entry">{{user.reach}}</span>
      </div>
    </div>
  </main>

  <div class="btn-container">
    <button type="button" class="btn btn-success">
      <a href="/influencer/{{user.username}}/campaigns"><b>Campaigns </b> </a>
    </button>

    <button type="button" class="btn btn-success">
      <a href="/influencer/{{user.username}}/sent_requests"><b>Sent Requests </b> </a>
    </button>

    <button type="button" class="btn btn-success">
      <a href="/influencer/{{user.username}}/recieved_requests"><b>Requests </b> </a>
    </button>

    <button type="button" id="editBtn" class="btn btn-primary">
      <a href="/influencer/{{user.username}}/edit"><b>Edit</b></a>
    </button>

    <button type="button" id="editBtn" class="btn btn-danger">
      <a href="/influencer/{{user.username}}/delete"><b>Delete</b></a>
    </button>

    <button type="button" class="btn btn-danger">
      <a href="/logout"><b>Logout</b></a>
    </button>
  </div>
  <footer>
    <p>&copy; 2024 My Web Page. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

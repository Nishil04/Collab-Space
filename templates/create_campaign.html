<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Influencer Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static',filename='/css/influencer_auth.css') }}"
    />
  </head>

  <body>
    <img
      src="{{url_for('static',filename='/imgs/Collab_Space.jpg')}}"
      width="80"
      height="60"
    />
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category,message in messages %}
    <div
      class="alert alert-success {{category}} alert-dismissible fade show"
      id="message-bar"
      role="alert"
    >
      {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="main-container">
      <div class="title">Create a new campaign</div>

      <form
        name="form"
        class="form"
        action="/sponsor/{{user.username}}/campaigns/new"
        method="POST"
      >
        <div class="form-group">
          <label for="campaignName"
            >Campaign name<span class="required">*</span></label
          >
          <input
            type="text"
            id="campaignName"
            class="form-control"
            name="campaignName"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="details">Details<span class="required">*</span></label>
          <textarea
            class="form-control"
            placeholder="Add details here"
            name="details"
            id="details"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="budget">Budget<span class="required">*</span></label>
          <input
            type="number"
            id="budget"
            class="form-control"
            name="budget"
            placeholder="Enter campaign budget"
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category<span class="required">*</span></label>
          <input
            type="text"
            id="category"
            class="form-control"
            name="category"
            placeholder="Enter campaign category"
            required
          />
        </div>

        <div class="form-group d-flex flex-row justify-content-space-between">
          <button type="submit" class="btn btn-primary flex-grow-1 customBtn">
            Create Campaign
          </button>
         
        <a href="/sponsor/{{user.username}}/campaigns" class="btn btn-primary link flex-grow-1 "><b>Back to Campaigns</b></a
          
        </div>
      </form>
    </div>
    <script src="{{url_for('static',filename='/scripts/app.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

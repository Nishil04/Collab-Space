<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@{{user.username}} - Edit Details</title>
    <link
      rel="stylesheet"
      href="{{ url_for ('static',filename = '/css/influencer_auth.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <img
      src="{{url_for ('static',filename='/imgs/Collab_Space.jpg')}}"
      width="80"
      height="60"
    />
    <div class="main-container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category,message in messages %}
      <div
        class="alert alert-success {{category}} alert-dismissible fade show"
        id="message-bar"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <div class="title">Influencer Edit Details</div>

      <form
        name="form"
        action="/influencer/{{user.username}}/edit"
        method="POST"
      >
        <div class="form-group">
          <label for="tname">Name<span class="required">*</span></label>
          <input
            type="text"
            id="tname"
            name="tname"
            class="form-control"
            placeholder="Enter Name"
            value="{{user.name}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tage">Age<span class="required">*</span></label>
          <input
            type="number"
            id="tage"
            name="tage"
            class="form-control"
            placeholder="Enter Age"
            value="{{user.age}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tfollow">Followers<span class="required">*</span></label>
          <input
            type="number"
            id="tfollow"
            name="tfollow"
            class="form-control"
            placeholder="Enter Followers"
            value="{{user.followers}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tcat">Category<span class="required">*</span></label>
          <input
            type="text"
            id="tcat"
            name="tcat"
            class="form-control"
            placeholder="Enter Category"
            value="{{user.category}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tjob">Job/Position<span class="required">*</span></label>
          <input
            type="text"
            id="tjob"
            name="tjob"
            class="form-control"
            placeholder="Enter Job/Position"
            value="{{user.job}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="treac">Reach<span class="required">*</span></label>
          <input
            type="text"
            id="treac"
            name="treac"
            class="form-control"
            placeholder="Enter Reach"
            value="{{user.reach}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tuse">Username<span class="required">*</span></label>
          <input
            type="text"
            id="tuse"
            name="tuse"
            class="form-control"
            placeholder="Enter Username"
            value="{{user.username}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="tpas">Password<span class="required">*</span></label>
          <input
            type="password"
            id="tpas"
            name="tpas"
            class="form-control"
            placeholder="Enter Password"
            value="{{user.password}}"
            required
          />
        </div>
        <div class="form-group" id="btn-group">
          <button type="submit" class="btn btn-primary customBtn flex-grow-1">
            Save
          </button>
          <a
            class="link btn btn-primary flex-grow-1"
            href="/influencer/{{user.username}}"
            >Go To Home</a
          >
        </div>
      </form>
    </div>
    <script src="{{url_for('static',filename='/scripts/app.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
